<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
<div id="backdrop"></div>
<div class="modal card" id="add-modal">
    <div class="modal__content">
        <label for="title">Movie title</label>
        <input type="text" name="title" id="title">
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url">
        <label for="rating">Your rating</label>
        <input type="number" step="1" max="5" min="1" name="rating" id="rating">
    </div>
    <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
    </div>
</div>
<div class="modal card" id="delete-modal">
    <h2 class="modal__title">Are you sure?</h2>
    <p class="modal__content">Are you sure you want delete this item?</p>
    <div class="modal__actions">
        <button class="btn btn--passive">No</button>
        <button class="btn btn--danger">Yes</button>
    </div>
</div>
<header>
    <h1>Favorite movie</h1>
    <button>ADD MOVIE</button>
</header>
<main>
    <section id="entry-text" class="card">
        <p>Your personal movie database!</p>
    </section>
    <ul id="movie-list"></ul>
</main>
</body>
</html>
